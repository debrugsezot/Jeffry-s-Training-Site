<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>My Workbook</title>
</head>

<body>
  <h1>My Workbook</h1>
  <form class="" action="index.html" method="post">
    <table>
      <tr>
        <td><label for="text">Text</label></td>
        <td><input type="text" name="" value=""></td>
      </tr>
      <tr>
        <td><label for="button">Button</label></td>
        <td><input type="button" name="" value=""></td>
      </tr>
      <tr>
        <td><label for="checkbox">Checkbox</label></td>
        <td><input type="checkbox" name="" value=""></td>
      </tr>
      <tr>
        <td><label for="color">Color</label></td>
        <td><input type="color" name="" value=""></td>
      </tr>
      <tr>
        <td><label for="date">Date</label></td>
        <td><input type="date" name="" value=""></td>
      </tr>
      <tr>
        <td><label for="datetime-local">Date Time Local</label></td>
        <td><input type="datetime-local"></td>
      </tr>
      <tr>
        <td><label for="email">Email</label></td>
        <td><input type="email"></td>
      </tr>
      <tr>
        <td><label for="file">File</label></td>
        <td><input type="file"></td>
      </tr>
      <tr>
        <td><label for="hidden">Hidden</label></td>
        <td><input type="hidden"></td>
      </tr>
      <tr>
        <td><label for="image">Image</label></td>
        <td><input type="image" name="" value=""></td>
      </tr>
      <tr>
        <td><label for="month">Month</label></td>
        <td><input type="month"></td>
      </tr>
      <tr>
        <td><label for="number">Number</label></td>
        <td><input type="number"></td>
      </tr>
      <tr>
        <td><label for="password">Password</label></td>
        <td><input type="password"></td>
      </tr>
      <tr>
        <td><label for="radio">Radio</label></td>
        <td><input type="radio"></td>
      </tr>
      <tr>
        <td><label for="range">Range</label></td>
        <td><input type="range"></td>
      </tr>

      <tr>
        <td><label for="search">Search</label></td>
        <td><input type="search"></td>
      </tr>
      <tr>
        <td><label for="submit">Submit</label></td>
        <td><input type="submit"></td>
      </tr>
      <tr>
        <td><label for="tel">Tel</label></td>
        <td><input type="tel" name="" id=""></td>
      </tr>
      <tr>
        <td><label for="time">Time</label></td>
        <td><input type="time"></td>
      </tr>
      <tr>
        <td><label for="url">Url</label></td>
        <td><input type="url"></td>
      </tr>
      <tr>
        <td><label for="week">Week</label></td>
        <td><input type="week"></td>
      </tr>
      <tr>
        <td><label for="reset">Reset</label></td>
        <td><input type="reset"></td>
      </tr>
    </table>
  </form>
</body>

</html>
